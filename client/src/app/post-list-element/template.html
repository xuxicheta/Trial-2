<mat-card class="post-list-element">
  <mat-card-header>
    <mat-card-title class="">
      <a routerLink="/posts/{{post.id}}">{{ post.title }}</a>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="pref">Author: </span>{{ post.author }}
      <span class="pref">Created: </span>{{ post.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ post.body }}
  </mat-card-content>
  <mat-card-actions>
    <a routerLink="/posts/{{post.id}}"><img src="../../assets/comment-white-oval-bubble.svg"></a>
  </mat-card-actions>
</mat-card>
