<div class="post-create">
  <h3>Create post</h3>
  <form (submit)="submitMe($event)">

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="post.title"
        placeholder="Title"
        value=""
        name="title"
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="post.author"
        placeholder="Author"
        value=""
        name="author"
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea
        matInput
        [(ngModel)]="post.body"
        placeholder="Leave a post"
        name="body"
      ></textarea>
    </mat-form-field>

    <div class="buttons">
      <button type="submit" class="btn-g">Create</button>
      <button (click)="closeMe($event)" class="btn-g">Cancel</button>
    </div>
  </form>
</div>
