<mat-card class="post-details">
  <mat-card-header>
    <mat-card-title class="">
      <a routerLink="/posts/{{post.id}}">{{ post.title }}</a>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="pref">Author: </span>{{ post.author }}
      <span class="pref">Created: </span>{{ post.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ post.body }}
  </mat-card-content>
  <mat-card-footer>
    <h4>Comments:</h4>
    <div *ngFor="let comm of comments" class="post-comm">
      <div class="post-comm-author">
        {{ comm.author}}
      </div>
      <div class="post-comm-text">
        {{ comm.text}}
      </div>
      <!-- <mat-divider [inset]="true"></mat-divider> -->
    </div>
  </mat-card-footer>
</mat-card>

<mat-card>
<form class="create-comment-place" (submit)="submitComment($event)">
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="nowComment.author"
      placeholder="Your name"
      value=""
      name="author"
    >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea
      matInput
      [(ngModel)]="nowComment.text"
      placeholder="Leave a comment"
      name="text"
    ></textarea>
  </mat-form-field>
  <button class="btn-g line">Add comment</button>
</form>
</mat-card>
